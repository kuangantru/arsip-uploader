<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Uploader</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            max-width: 480px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input[type=file] {
            margin: 15px 0;
            padding: 8px;
        }

        button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005fcc;
        }

        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Arsip Uploader</h2>
        <p>Pilih file untuk melihat info arsip (tanpa upload ke server)</p>

        <input type="file" id="fileInput">

        <button onclick="readFile()">Proses Arsip</button>

        <div id="result"></div>
    </div>

    <script>
        function readFile() {
            const file = document.getElementById("fileInput").files[0];
            const resultBox = document.getElementById("result");

            if (!file) {
                resultBox.innerHTML = "<p style='color:red'>Silakan pilih file terlebih dahulu.</p>";
                return;
            }

            let info = "";
            info += "Nama File : " + file.name + "\n";
            info += "Ukuran     : " + (file.size/1024).toFixed(2) + " KB\n";
            info += "Tipe       : " + file.type + "\n";
            info += "Diunggah   : " + new Date().toLocaleString() + "\n";

            resultBox.textContent = info;
        }
    </script>

</body>
</html>
