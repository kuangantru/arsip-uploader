<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arsip Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #9bbcf3;
    }
    #msg {
      margin-top: 20px;
      font-size: 14px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Arsip Uploader</h2>
    <p>Pilih file untuk diupload ke Google Drive</p>

    <input type="file" id="fileInput" />
    <br />
    <button id="uploadBtn" onclick="upload()">Upload ke Drive</button>

    <div id="msg"></div>
  </div>

  <script>
    async function upload() {
      const fileInput = document.getElementById("fileInput");
      const msg = document.getElementById("msg");
      const btn = document.getElementById("uploadBtn");

      if (!fileInput.files.length) {
        msg.style.color = "red";
        msg.textContent = "⚠️ Silakan pilih file terlebih dahulu.";
        return;
      }

      btn.disabled = true;
      msg.style.color = "black";
      msg.textContent = "Mengupload...";

      const file = fileInput.files[0];
      const form = new FormData();
      form.append("file", file, file.name);
      form.append("filename", file.name);

      const url = "https://script.google.com/macros/s/AKfycby_CHQfdiLEdmoou8b_pwvMAnWcytBZC5EdTdErDjdtsRBSgAt1knIFdKZS0b5D4HkB/exec";

      try {
        const response = await fetch(url, {
          method: "POST",
          body: form
        });
        const result = await response.json();

        if (result.status === "success") {
          msg.style.color = "green";
          msg.innerHTML = `✔️ Berhasil upload!<br>File: ${result.name}<br><a href="${result.url}" target="_blank">Lihat di Drive</a>`;
        } else {
          msg.style.color = "red";
          msg.textContent = `❌ Error: ${result.message}`;
        }
      } catch (e) {
        msg.style.color = "red";
        msg.textContent = `❌ Gagal upload: ${e}`;
      } finally {
        btn.disabled = false;
      }
    }
  </script>

</body>
</html>
