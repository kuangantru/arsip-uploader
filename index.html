<input id="file" type="file">

<button onclick="upload()">Upload ke Drive</button>

<div id="result"></div>

<script>
async function upload() {
    const fileInput = document.getElementById("file");

    if (fileInput.files.length === 0) {
        alert("Pilih file dulu!");
        return;
    }

    const form = new FormData();
    form.append("file", fileInput.files[0]);

    const url = "https://script.google.com/macros/s/AKfycby85DdvF7-c-JIAeOUL5ndi12cPuxbSGoVB6iJU5_pAJ0ONCQqstXMA2zMgTNkQw4eOkQ/exec";

    const res = await fetch(url, {
        method: "POST",
        body: form
    });

    const json = await res.json();
    document.getElementById("result").textContent = JSON.stringify(json);
}
</script>
