<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arsip Uploader</title>
<style>
    body {
        font-family: Arial;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        text-align: center;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Arsip Uploader</h2>

    <input type="file" id="fileInput"><br><br>
    <button onclick="uploadFile()">Upload ke Drive</button>

    <p id="status"></p>
</div>

<script>
const uploadURL = "https://script.google.com/macros/s/AKfycbyXnvNOx1GKXl6pCHU7DtcKC2pW9Dg58NaH3-B1hcOT-Qe-uFS6OzdEJr1ICIFgXKNmSg/exec";

async function uploadFile() {
    const file = document.getElementById("fileInput").files[0];
    const status = document.getElementById("status");

    if (!file) return status.textContent = "Pilih file dulu!";

    status.textContent = "Uploading...";

    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch(uploadURL, {
        method: "POST",
        body: formData
    });

    const result = await res.json();

    if (result.status === "success") {
        status.innerHTML = `✔️ Berhasil upload!<br>
        <a href="${result.url}" target="_blank">Buka File</a>`;
    } else {
        status.textContent = "Error: " + result.message;
    }
}
</script>

</body>
</html>
