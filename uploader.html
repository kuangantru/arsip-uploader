<!DOCTYPE html>
<html>
<head>
  <title>Arsip Uploader</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Arsip Uploader</h2>
  <input type="file" id="fileInput"><br><br>
  <button onclick="uploadFile()">Upload ke Drive</button>

  <p id="status"></p>
</div>

<script>
const UPLOAD_URL = "https://script.google.com/macros/s/AKfycbw1JRpXm69Wd2OK7SMezdxGnFawaWe7L4YN5botyOqUP2hO2nq3YOspcCCVRC1yuePafA/exec"; // <<< Ganti dengan URL Web App Google Apps Script

async function uploadFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    alert("Pilih file dulu!");
    return;
  }

  document.getElementById("status").innerHTML = "Uploading...";

  const reader = new FileReader();
  reader.onload = async function(e) {
    const base64Data = e.target.result.split(",")[1];

    const formData = new FormData();
    formData.append("filename", file.name);
    formData.append("filedata", base64Data);
    formData.append("contentType", file.type);

    const res = await fetch(UPLOAD_URL, {
      method: "POST",
      body: formData
    });

    const result = await res.json();

    if (result.status === "success") {
      document.getElementById("status").innerHTML =
        "✔️ Berhasil upload!<br>Link: <a href='" + result.fileUrl + "' target='_blank'>Buka File</a>";
    } else {
      document.getElementById("status").innerHTML =
        "❌ Error: " + result.message;
    }
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
