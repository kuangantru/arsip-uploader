<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Arsip Uploader</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding-top: 50px;
        text-align: center;
    }
    .card {
        width: 400px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
</head>

<body>
<div class="card">
    <h2>Arsip Uploader</h2>
    <p>Pilih file untuk diupload ke Google Drive</p>

    <!-- FORM WAJIB POST ke WebApp URL -->
    <form id="uploadForm" 
        method="post" 
        enctype="multipart/form-data" 
        action="https://script.google.com/macros/s/AKfycby_CHQfdiLEdmoou8b_pwvMAnWcytBZC5EdTdErDjdtsRBSgAt1knIFdKZS0b5D4HkB/exec">

        <input type="file" name="file" required>
        <br>
        <button type="submit">Upload ke Drive</button>
    </form>

    <p id="status" style="color:red; margin-top:20px;"></p>
</div>

<script>
document.getElementById("uploadForm").addEventListener("submit", () => {
    document.getElementById("status").innerText = "Mengupload...";
});
</script>

</body>
</html>
