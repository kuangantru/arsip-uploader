<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arsip Uploader</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f1f1;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #fff;
  padding: 25px;
  width: 360px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 15px rgb(0 0 0 / 10%);
}

button {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 15px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

#error {
  color: red;
  margin-top: 15px;
}

#success {
  color: green;
  margin-top: 15px;
}
</style>
</head>
<body>

<div class="container">
  <h2>Arsip Uploader</h2>
  <p>Pilih file kemudian upload ke Google Drive</p>

  <input type="file" id="fileInput"><br><br>

  <button onclick="uploadFile()">Upload ke Drive</button>

  <div id="success"></div>
  <div id="error"></div>
</div>

<script>
async function uploadFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    document.getElementById("error").innerText = "Pilih file terlebih dahulu.";
    return;
  }

  const formData = new FormData();
  formData.append("file", file, file.name);

  try {
    let resp = await fetch(
      "https://script.google.com/macros/s/AKfycbz4pyHxd1K7yyP4FI73cvMA5XPuMiV9ZLk6u5lxl3cUGfHQGBTReSF5GTz7E7_uycz3eA/exec",
      { method: "POST", body: formData }
    );

    let result = await resp.json();

    if (result.status === "success") {
      document.getElementById("success").innerHTML =
        "Berhasil upload!<br><a href='" + result.url + "' target='_blank'>Lihat File</a>";
      document.getElementById("error").innerText = "";
    } else {
      document.getElementById("error").innerText = "Gagal: " + result.message;
    }

  } catch (err) {
    document.getElementById("error").innerText = "Error: " + err;
  }
}
</script>

</body>
</html>
